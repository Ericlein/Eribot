name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  DOTNET_VERSION: '8.0.x'

jobs:
  test-python:
    runs-on: ubuntu-latest
    
    env:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL: "#test-channel"
      CPU_THRESHOLD: "85"
      DISK_THRESHOLD: "90"
      MEMORY_THRESHOLD: "90"
      CHECK_INTERVAL: "60"
      REMEDIATOR_URL: "http://localhost:5001"
      LOG_LEVEL: "DEBUG"

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock
    
    - name: Create test config
      run: |
        mkdir -p config
        cat > config/config.yaml << EOF
        monitoring:
          cpu_threshold: 85
          disk_threshold: 90
          memory_threshold: 90
          check_interval: 60
        
        slack:
          channel: "#test-channel"
          username: "MonitorBot"
          icon_emoji: ":robot_face:"
        
        remediator:
          url: "http://localhost:5001"
          timeout: 30
          retry_attempts: 2
        
        logging:
          level: "DEBUG"
          max_file_size: "10MB"
          backup_count: 5
        EOF
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 python_monitor --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 python_monitor --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Type checking with mypy
      run: |
        pip install mypy types-requests types-PyYAML
        mypy python_monitor --ignore-missing-imports || true
    
    - name: Test with pytest
      run: |
        cd python_monitor
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=html -m "not integration"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: python_monitor/coverage.xml
        flags: python
        name: python-coverage

  test-csharp:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: |
        cd csharp_remediator
        dotnet restore
    
    - name: Build
      run: |
        cd csharp_remediator
        dotnet build --no-restore
    
    - name: Test
      run: |
        cd csharp_remediator
        dotnet test --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: csharp_remediator/tests/coverage.opencover.xml
        flags: csharp
        name: csharp-coverage